<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      input {
        margin-top:20px;
      }
      span{
        color: red;
        font-size:0.8rem;
        display: none;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" >
        <input type="email" name="email" id="email" class="form-control" placeholder="Please enter your email">
        <span class="pwd">Please make sure you entered a valid email </span>
        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Please enter your Phone number">
        <span class="num">Please make sure you entered a valid number </span>
        <input type="password" name="password" id="password" class="form-control" placeholder="Please enter your password">
        <span class="short">Please write at least 10 letters</span>
        <span class="special">make sure the email contains a number</span>
        <input type="submit" value="submit" id="submit" class="form-control" >
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
