<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script>
      let myLink = document.querySelectorAll("a");
      for (i = 0; i < myLink.length; i++) {
        if ( myLink[i].classList.contains("open")  &&myLink[i].innerHTML === "Elzero") {
          myLink = myLink[i];
        }
      }
      console.log(myLink);
    </script>
  </body>
</html>
